<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset="UTF-8" />
<html>
<head>
	<Title>Contact</Title>
	<link href="/www2018/Css/style.css" rel="stylesheet" type="text/css">
	<script>
		function validateForm() {
		
		var x = document.forms["contactForm"]["firstname"].value;
		if (x == "") {
			alert("First name must be filled out!");
			return false;
			}
			
		var y = document.forms["contactForm"]["lastname"].value;
		if (y == "") {
			alert("Last name must be filled out!");
			return false;
			}
		
		var z = document.forms["contactForm"]["email"].value;
		if (z == "") {
			alert("e-mail must be filled out!");
			return false;
			}
		
		alert ("Message sent.");
		return true;
		}
	</script>
</head>
<body>
	<div id="wrap">
		<div id="topbar">
				<ul id="topmenu">
					<li class="active"><a href="index.html">Home</a>
					</li>
					 <li><a href="dragdrop.html">Drag&Drop</a>
				  </li>
					<li class="active"><a href="#">Contact</a>
					</li>
				</ul>
		</div>
		
		<div id="contact">
		</div>
		
		<div id="content">
		
		<h1>Contact form</h1>
		
		<p> Fill out the form below to contact me. Fields marked with a star (*) are mandatory.</p>
		
		<form name="contactForm" onsubmit="return validateForm()">
			<b>First name: *</b><br>
			<input type="text" name="firstname" value="Jane" maxlength="60"><br>
			<br>
			<b>Last name: *</b><br>
			<input type="text" name="lastname" value="Doe" maxlength="60"><br>
			<br>
			<b>e-mail address: *</b><br>
			<input type="email" name="email" maxlength="200"><br>
			<br>
			<b>Message:</b><br>
			<textarea name="message" maxlength="3000" size="50"></textarea><br>
			<br>
			<input type="submit" value="Send message">
		</form>
	
		<p>
			<b>Location:</b>
			<p id="place"></p>
	
			<p>Add your current location (optional):
			</p>
		</p>
		<button onclick="getLocation()">Add location</button>
		<br>
		
		<p id="place"></p>

		<script>
			var x = document.getElementById("place");
			
			function getLocation() {
				if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(showPosition);
				}
				else {
				x.innerHTML = "Geolocation is not supported by this browser.";
				}
			}
			function showPosition(position) {
			x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
			}

		</script>

		</div>



		<div id="footer">
		<p>HTML page by Vilja Kettunen, 2018</p>
		</div>

	</div>

</body>

</html>
